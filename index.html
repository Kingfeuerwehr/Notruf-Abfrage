<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notrufabfrage • AAO</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn{border-radius:1rem;padding:.5rem .75rem;box-shadow:0 1px 2px rgba(0,0,0,.07)}
    .badge{display:inline-block;border-radius:9999px;padding:.125rem .5rem;font-size:.75rem;border:1px solid #e5e7eb}
    .pill{display:inline-flex;align-items:center;gap:.35rem;border:1px solid #e5e7eb;border-radius:9999px;padding:.15rem .55rem;font-size:.75rem}
  </style>
</head>
<body class="bg-slate-50 min-h-screen">
  <!-- Festes Logo oben rechts (falls du eine externe URL willst, src ändern) -->
  <div class="fixed top-3 right-3 z-50 pointer-events-none select-none">
    <img src="assets/ILS_Logo.png" alt="Logo" class="h-16 w-auto drop-shadow" loading="eager" decoding="async" />
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    /* ========= AAO Tabelle ========= */
    const AAO = [
      // RD
      { Stichwort: "Krankentransport", Fahrzeuge_AAO: "NKTW oder RTW", Info: null },
      { Stichwort: "Notfall 1", Fahrzeuge_AAO: "RTW oder NKTW", Info: "Allgemeiner Notfall" },
      { Stichwort: "Hilflose Person", Fahrzeuge_AAO: "RTW oder NKTW", Info: "Hilfeleistung Person" },
      { Stichwort: "Trauma", Fahrzeuge_AAO: "RTW", Info: "Trauma ohne Polytrauma" },
      { Stichwort: "Notfall 2", Fahrzeuge_AAO: "RTW", Info: "kritischer Notfall" },
      { Stichwort: "Reanimation", Fahrzeuge_AAO: "RTW, ggf. NEF", Info: "CPR/Herzstillstand" },
      { Stichwort: "Polytrauma", Fahrzeuge_AAO: "RTH & NEF & RTW", Info: "Schwerstverletzte" },

      // Brand
      { Stichwort: "B - 1", Fahrzeuge_AAO: "TLF oder (H)LF", Info: "Brand klein" },
      { Stichwort: "B - 2", Fahrzeuge_AAO: "ELW, 2x (H)LF, DLK, TLF & RTW", Info: "Brand mittel" },
      { Stichwort: "B - 3", Fahrzeuge_AAO: "ELW, 3x (H)LF, DLK, 2x TLF & RTW", Info: "Brand groß" },
      { Stichwort: "B - 2Y", Fahrzeuge_AAO: "ELW, 2x (H)LF, DLK, TLF & NEF, 2x RTW", Info: "1 P in Gefahr" },
      { Stichwort: "B - 3Y", Fahrzeuge_AAO: "ELW, 3x (H)LF, DLK, 2x TLF & NEF, 3x RTW", Info: "2 P in Gefahr" },
      { Stichwort: "B - 4Y", Fahrzeuge_AAO: "ELW, 3x (H)LF, DLK, 2x TLF & 2x NEF, 4x RTW", Info: "3+ P in Gefahr" },

      // TH (inkl. ABC)
      { Stichwort: "TH - 1", Fahrzeuge_AAO: "HLF", Info: "Technische Hilfe klein" },
      { Stichwort: "TH - 2", Fahrzeuge_AAO: "HLF, RW", Info: "Technische Hilfe mittel" },
      { Stichwort: "TH - 3", Fahrzeuge_AAO: "ELW, 2x HLF, RW, TLF", Info: "Technische Hilfe groß" },
      { Stichwort: "TH - VU", Fahrzeuge_AAO: "HLF, RW, RTW", Info: "Verkehrsunfall" },
      { Stichwort: "TH - P-klemmt", Fahrzeuge_AAO: "ELW, HLF, RW, TLF & NEF, 2x RTW", Info: "VU / Person eingeklemmt" },
      { Stichwort: "TH - Wasser", Fahrzeuge_AAO: "HLF, Boot, GW-W", Info: "Wassernotlage" },
      { Stichwort: "TH - Höhen/Tiefen", Fahrzeuge_AAO: "HLF, Rüstwagen, Höhenretter", Info: "Rettung aus Höhen/Tiefen" },
      { Stichwort: "TH - Gas 1", Fahrzeuge_AAO: "HLF", Info: "Gasgeruch" },
      { Stichwort: "TH - Gas 2", Fahrzeuge_AAO: "HLF, GW-G oder AB-G", Info: "Gasleitung beschädigt" },
      { Stichwort: "TH - ABC 1", Fahrzeuge_AAO: "HLF, GW-G", Info: "Gefahrstoff klein" },
      { Stichwort: "TH - ABC 2", Fahrzeuge_AAO: "ELW, HLF, GW-G oder AB-G, RTW", Info: "Gefahrstoff mittel/groß" },

      // MANV/Sonderlage
      { Stichwort: "MANV-1", Fahrzeuge_AAO: "3x RTW, 2x NEF, 1x NKTW, LF KatS, LNA, San-Zug", Info: "5–9 Verletzte" },
      { Stichwort: "MANV-2", Fahrzeuge_AAO: "+ ORGL, ELRD, Betreuungszug", Info: "10–19 Verletzte" },
      { Stichwort: "MANV-3", Fahrzeuge_AAO: "+ ÄLRD, Versorgungszug", Info: "20–29 Verletzte" },
      { Stichwort: "RDAZ-1", Fahrzeuge_AAO: "2x RTW oder NKTW & 1x NEF", Info: "RD-Ausnahmezustand 1" },
      { Stichwort: "AL/TL", Fahrzeuge_AAO: "2x RTW, 1x NEF, LF KatS, LNA, ORGL, San-, Betreuungs-, Führungszug", Info: "Amok-/Terror-Lage" },
    ];
    const byKey = (k) => AAO.find(e => e.Stichwort.toLowerCase() === (k||'').toLowerCase()) || null;

    /* ========= Brand-Zusatz je Größe ========= */
    const BRAND_SUBS = {
      klein:  ["PKW", "Container", "Kamin", "Garage"],
      mittel: ["Wohnung", "Dachstuhl", "Keller", "LKW"],
      gross:  ["Industrie", "Landwirtschaft", "Halle"]
    };

    /* ========= AAO-Erhöhung (Zusatzkräfte) ========= */
    const AAO_ERHOEHUNG = [
      "+1 (H)LF", "+1 TLF", "+1 DLK", "+1 ELW", "+1 RW",
      "+1 RTW", "+1 NEF", "+1 NKTW", "+1 GW-G", "+1 GW-W"
    ];

    /* ========= Listen ========= */
    const RD_SUBS = ["Notfall 1","Hilflose Person","Trauma","Notfall 2","Reanimation","Polytrauma","Krankentransport"];
    const TH_LIST = AAO.filter(e => e.Stichwort.startsWith("TH")).map(e => e.Stichwort);

    /* ========= Utils ========= */
    const num = (v)=> typeof v === "number" ? v : (v === "" ? 0 : Number(v));
    function brandCodeAndText(fireSize, persons){
      const p = num(persons);
      if (p >= 3) return { code: "B4Y", text: "" };
      if (p === 2) return { code: "B3Y", text: "" };
      if (p === 1) return { code: "B2Y", text: "" };
      if (fireSize === "mittel") return { code: "B2", text: "Mittel" };
      if (fireSize === "gross")  return { code: "B3", text: "Groß" };
      return { code: "B1", text: "Klein" };
    }
    const niceExtra = (x)=>({
      PKW:"PKW-Brand", Container:"Containerbrand", Kamin:"Kaminbrand", Garage:"Garagenbrand",
      Wohnung:"Wohnungsbrand", Dachstuhl:"Dachstuhlbrand", Keller:"Kellerbrand", LKW:"LKW-Brand",
      Industrie:"Industriebrand", Landwirtschaft:"Landwirtschaftsbrand", Halle:"Hallenbrand"
    }[x] || x);

    function pickAAO(a){
      if (a.category === "MANV/Sonderlage") {
        const v = num(a.personsInDanger);
        if (/(amok|terror|schusswaffe|explosion)/i.test(a.details)) return byKey("AL/TL");
        if (v >= 20) return byKey("MANV-3");
        if (v >= 10) return byKey("MANV-2");
        if (v >= 5)  return byKey("MANV-1");
        return byKey("RDAZ-1");
      }
      if (a.category === "Brand") {
        const p = num(a.personsInDanger);
        if (p >= 3) return byKey("B - 4Y");
        if (p === 2) return byKey("B - 3Y");
        if (p === 1) return byKey("B - 2Y");
        if (a.fireSize === "gross")  return byKey("B - 3");
        if (a.fireSize === "mittel") return byKey("B - 2");
        return byKey("B - 1");
      }
      if (a.category === "Technische Hilfe") return byKey(a.thType);
      if (a.category === "Rettungsdienst") {
        if (a.rdSub && byKey(a.rdSub)) return byKey(a.rdSub);
        const d = (a.details||"").toLowerCase();
        if ((a.unconscious === "ja" && a.breathing === "nein") || /reani|cpr|herzstillstand/.test(d)) return byKey("Reanimation");
        if (/polytrauma|mehrfachverletz|hochrasanz|sturz\s*>\s*3m/.test(d)) return byKey("Polytrauma");
        if (a.unconscious === "ja" || a.breathing === "nein") return byKey("Notfall 2");
        if (/hilflos|türe öffnen|tuere öffnen|wohnungstuer|kein kontakt/.test(d)) return byKey("Hilflose Person");
        if (/trauma|sturz|fraktur|blutung/.test(d)) return byKey("Trauma");
        if (/transport|verlegung|ktp|krankentransport/.test(d)) return byKey("Krankentransport");
        return byKey("Notfall 1");
      }
      return null;
    }

    function buildVehiclesWithIncrease(base, increaseList){
      const inc = (increaseList && increaseList.length) ? " + " + increaseList.join(", ") : "";
      return (base || "(offen)") + inc;
    }

    function buildMail(a, entry, increase){
      const brandExtraLines = (a.category === "Brand")
        ? (BRAND_SUBS[a.fireSize] || []).map(x => `Brand-Zusatz – ${x}: ${a.brandExtras.includes(x) ? "Ja" : "Nein"}`)
        : [];
      const increaseLines = (increase.length ? ["AAO-Erhöhung: " + increase.join(", ")] : []);
      const lines = [
        `Stichwort: ${entry ? entry.Stichwort : "(offen)"}`,
        `AAO Fahrzeuge: ${buildVehiclesWithIncrease(entry?.Fahrzeuge_AAO, increase)}`,
        `Info: ${(entry && entry.Info) ? entry.Info : "(keine)"}`,
        `—`,
        `Melder: ${a.callerName || "(unbekannt)"}`,
        `Rückruf: ${a.callbackNumber || "(unbekannt)"}`,
        `Adresse/PLZ: ${a.location || "(unbekannt)"}`,
        `Details: ${a.details || "(keine)"}`,
        `Kategorie: ${a.category || "(unbekannt)"}`,
        `Personen in Gefahr/Verletzt: ${a.personsInDanger === "" ? "(unbekannt)" : a.personsInDanger}`,
        `Bewusst/Atmung (nur RD): ${a.unconscious}/${a.breathing}`,
        `Brandgröße (nur Brand): ${a.fireSize || "(k.A.)"}`,
        `TH-Typ (nur TH): ${a.thType || "(k.A.)"}`,
        `RD-Unterstichwort: ${a.rdSub || "(k.A.)"}`,
        ...(brandExtraLines.length ? ["—", ...brandExtraLines] : []),
        ...(increaseLines.length ? ["—", ...increaseLines] : []),
      ];
      const subject = entry ? entry.Stichwort : "Voranfrage";
      const body = lines.join("\n");
      const mailto = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      return { subject, body, mailto };
    }

    function buildAlarmText(a, entry, increase, maxLen = 160){
      const parts = [];
      if (a.category === "Brand") {
        const { code, text } = brandCodeAndText(a.fireSize, a.personsInDanger);
        const extras = (a.brandExtras || []);
        parts.push(extras.length ? `${code} ${extras.map(niceExtra).join(" / ")}` : (text ? `${code} ${text}` : code));
      } else {
        parts.push(entry?.Stichwort || "(Stichwort)");
      }
      if (a.location) parts.push(a.location);
      const p = num(a.personsInDanger); if (p > 0) parts.push(`P:${p}`);
      if (a.category === "Technische Hilfe" && a.thType) parts.push(`TH:${a.thType}`);
      if (a.category === "Rettungsdienst") {
        if (a.rdSub) parts.push(`RD:${a.rdSub}`);
        if (a.unconscious !== "unbekannt") parts.push(`Bew:${a.unconscious}`);
        if (a.breathing !== "unbekannt") parts.push(`Atm:${a.breathing}`);
      }
      if (increase.length) parts.push("E:" + increase.join(", "));
      const det = (a.details || "").trim(); if (det) parts.push(det.slice(0,60));
      if (a.callbackNumber) parts.push(`RK:${a.callbackNumber}`);
      if (a.callerName) parts.push(`M:${a.callerName}`);
      let text = parts.filter(Boolean).join(" | ").replace(/\s+/g," ").trim();
      if (text.length > maxLen) text = text.slice(0, maxLen-1)+"…";
      return text;
    }

    /* ========= kleine UI-Bausteine ========= */
    const LabeledInput = ({label, value, onChange, type="text"}) => (
      <label className="block mb-3">
        <span className="block text-sm font-medium mb-1">{label}</span>
        <input type={type} className="w-full border rounded-xl p-2" value={value} onChange={(e)=>onChange(e.target.value)} />
      </label>
    );
    const NumberInput = ({label, value, onChange}) => (
      <label className="block mb-3">
        <span className="block text-sm font-medium mb-1">{label}</span>
        <input type="number" min="0" className="w-full border rounded-xl p-2" value={value}
               onChange={(e)=>onChange(e.target.value===""?"":Number(e.target.value))} />
      </label>
    );
    const LabeledTextArea = ({label, value, onChange, rows=3}) => (
      <label className="block mb-3">
        <span className="block text-sm font-medium mb-1">{label}</span>
        <textarea className="w-full border rounded-xl p-2" rows={rows} value={value} onChange={(e)=>onChange(e.target.value)} />
      </label>
    );
    const Select = ({label, value, options, onChange}) => (
      <label className="block mb-3">
        <span className="block text-sm font-medium mb-1">{label}</span>
        <select className="w-full border rounded-xl p-2 bg-white" value={value} onChange={(e)=>onChange(e.target.value)}>
          {options.map(o => <option key={o} value={o}>{o || "— auswählen —"}</option>)}
        </select>
      </label>
    );
    function Checkbox({label, checked, onChange}) {
      return (
        <label className="inline-flex items-center gap-2 mr-3 mb-2">
          <input type="checkbox" className="w-4 h-4" checked={checked} onChange={(e)=>onChange(e.target.checked)} />
          <span className="text-sm">{label}</span>
        </label>
      );
    }
    const Row = ({label, value, multiline=false, children}) => (
      <div>
        <div className="text-xs text-slate-500 flex items-center justify-between">
          <span>{label}</span>
          {children}
        </div>
        {multiline ? <div className="text-sm whitespace-pre-line">{value}</div> : <div className="text-sm">{value}</div>}
      </div>
    );

    /* ========= App ========= */
    function App(){
      const [a, setA] = useState({
        category: "",
        personsInDanger: "",
        unconscious: "unbekannt",
        breathing: "unbekannt",
        thType: "",
        fireSize: "",
        brandExtras: [],
        rdSub: "",
        details: "",
        callerName: "",
        callbackNumber: "",
        location: "",
      });
      const [increase, setIncrease] = useState([]); // AAO-Erhöhung

      const entry = useMemo(()=>pickAAO(a), [a]);
      const mail  = useMemo(()=>buildMail(a, entry, increase), [a, entry, increase]);
      const alarm = useMemo(()=>buildAlarmText(a, entry, increase), [a, entry, increase]);

      // Kopieren
      const [copied, setCopied] = useState({stichwort:false, fahrzeuge:false, zusatz:false, alarm:false, mail:false});
      const copy = async (key, text) => {
        try { await navigator.clipboard.writeText(text || ""); setCopied(s=>({...s,[key]:true})); setTimeout(()=>setCopied(s=>({...s,[key]:false})),1200); } catch {}
      };

      const setField = (k, v) => setA(s => ({...s, [k]: v}));

      // Brand-Zusätze
      const allowedExtras = BRAND_SUBS[a.fireSize] || [];
      const toggleExtra = (x) => setA(s => {
        const set = new Set(s.brandExtras.filter(e => allowedExtras.includes(e)));
        set.has(x) ? set.delete(x) : set.add(x);
        return {...s, brandExtras: [...set]};
      });

      // AAO-Erhöhung
      const toggleIncrease = (x) => setIncrease(list => list.includes(x) ? list.filter(i => i !== x) : [...list, x]);

      // Anzeige-Stichwort (Brand speziell)
      const displayStichwort = useMemo(() => {
        if (a.category !== "Brand") return entry?.Stichwort || "(nicht bestimmt)";
        const { code, text } = brandCodeAndText(a.fireSize, a.personsInDanger);
        const ex = a.brandExtras || [];
        return ex.length ? `${code} ${ex.map(niceExtra).join(" / ")}` : (text ? `${code} ${text}` : code);
      }, [a, entry]);

      return (
        <div className="min-h-screen bg-slate-50 p-6">
          <div className="mx-auto max-w-6xl">
            <h1 className="text-2xl font-bold tracking-tight">Notrufabfrage • AAO</h1>

            <div className="grid lg:grid-cols-3 gap-4 mt-6">
              {/* Eingabe */}
              <section className="lg:col-span-2 bg-white rounded-2xl shadow p-4">
                <h2 className="font-semibold mb-3">Einsatzdaten</h2>

                <div className="grid md:grid-cols-2 gap-2">
                  <LabeledInput label="Melder-Name" value={a.callerName} onChange={(v)=>setField("callerName", v)} />
                  <LabeledInput label="Rückrufnummer" value={a.callbackNumber} onChange={(v)=>setField("callbackNumber", v)} />
                </div>
                <LabeledInput label="Adresse/PLZ" value={a.location} onChange={(v)=>setField("location", v)} />

                <Select label="Kategorie" value={a.category} onChange={(v)=>setField("category", v)} options={["", "Rettungsdienst", "Brand", "Technische Hilfe", "MANV/Sonderlage"]} />

                {a.category === "Rettungsdienst" && (
                  <div className="grid md:grid-cols-2 gap-2">
                    <Select label="RD-Unterstichwort" value={a.rdSub} onChange={(v)=>setField("rdSub", v)} options={["", ...RD_SUBS]} />
                    <div className="grid grid-cols-2 gap-2">
                      <Select label="Bewusstlos?" value={a.unconscious} onChange={(v)=>setField("unconscious", v)} options={["unbekannt","ja","nein"]} />
                      <Select label="Atmung vorhanden?" value={a.breathing} onChange={(v)=>setField("breathing", v)} options={["unbekannt","ja","nein"]} />
                    </div>
                    <NumberInput label="Betroffene/Verletzte" value={a.personsInDanger} onChange={(v)=>setField("personsInDanger", v)} />
                  </div>
                )}

                {a.category === "Brand" && (
                  <div>
                    <div className="grid md:grid-cols-2 gap-2">
                      <NumberInput label="Personen in Gefahr" value={a.personsInDanger} onChange={(v)=>setField("personsInDanger", v)} />
                      <Select label="Brandgröße" value={a.fireSize} onChange={(v)=>setField("fireSize", v)} options={["", "klein", "mittel", "gross"]} />
                    </div>

                    <div className="mt-2">
                      <div className="text-sm font-medium mb-1">Zusatz-Stichworte</div>
                      {allowedExtras.length === 0 ? (
                        <div className="text-xs text-slate-500">Bitte zuerst die Brandgröße wählen.</div>
                      ) : (
                        allowedExtras.map(x => (
                          <Checkbox key={x} label={x} checked={a.brandExtras.includes(x)} onChange={()=>toggleExtra(x)} />
                        ))
                      )}
                    </div>
                  </div>
                )}

                {a.category === "Technische Hilfe" && (
                  <div className="grid md:grid-cols-2 gap-2">
                    <Select label="TH-Stichwort" value={a.thType} onChange={(v)=>setField("thType", v)} options={["", ...TH_LIST]} />
                    <NumberInput label="Betroffene (optional)" value={a.personsInDanger} onChange={(v)=>setField("personsInDanger", v)} />
                  </div>
                )}

                {a.category === "MANV/Sonderlage" && (
                  <div className="grid md:grid-cols-2 gap-2">
                    <NumberInput label="Verletzte/Betroffene" value={a.personsInDanger} onChange={(v)=>setField("personsInDanger", v)} />
                    <LabeledInput label="Schlüsselwörter (z. B. Amok/Terror)" value={a.details} onChange={(v)=>setField("details", v)} />
                  </div>
                )}

                {/* AAO-Erhöhung */}
                <div className="mt-4">
                  <div className="text-sm font-medium mb-1">AAO-Erhöhung (Zusatzkräfte)</div>
                  <div className="flex flex-wrap gap-2">
                    {AAO_ERHOEHUNG.map(x => (
                      <button key={x} type="button"
                        onClick={() => toggleIncrease(x)}
                        className="pill"
                        aria-pressed={increase.includes(x)}
                        style={{background: increase.includes(x) ? "#eef2ff" : "white"}}
                      >
                        {increase.includes(x) ? "✓" : "+"} {x}
                      </button>
                    ))}
                  </div>
                </div>

                <LabeledTextArea label="Zusatzinfos (frei)" value={a.details} onChange={(v)=>setField("details", v)} rows={3} />
              </section>

              {/* Ergebnis */}
              <section className="lg:col-span-1 bg-white rounded-2xl shadow p-4">
                <h2 className="font-semibold mb-3">Ergebnis</h2>

                <Row label="Stichwort" value={displayStichwort}>
                  <button className="btn text-xs" onClick={() => copy('stichwort', displayStichwort)}>
                    {copied.stichwort ? "Kopiert ✔" : "Kopieren"}
                  </button>
                </Row>

                <Row label="Fahrzeuge" value={buildVehiclesWithIncrease(entry?.Fahrzeuge_AAO, increase)}>
                  <button className="btn text-xs" onClick={() => copy('fahrzeuge', buildVehiclesWithIncrease(entry?.Fahrzeuge_AAO, increase))}>
                    {copied.fahrzeuge ? "Kopiert ✔" : "Kopieren"}
                  </button>
                </Row>

                <Row label="Info" value={(entry?.Info) || "(keine)"} multiline />

                {a.category === "Brand" && (
                  <div className="mt-3">
                    <div className="text-xs text-slate-500 flex items-center justify-between">
                      <span>Ausgewählte Brand-Zusätze</span>
                      <button className="btn text-xs" onClick={() => copy('zusatz', (a.brandExtras||[]).join(", "))}>
                        {copied.zusatz ? "Kopiert ✔" : "Kopieren"}
                      </button>
                    </div>
                    <div className="mt-1 flex flex-wrap gap-1">
                      {(BRAND_SUBS[a.fireSize] || []).map(x => (
                        <span key={x} className="badge">{x}: {a.brandExtras.includes(x) ? "Ja" : "Nein"}</span>
                      ))}
                    </div>
                  </div>
                )}

                <div className="border-t my-3" />
                <h3 className="font-medium mb-1 flex items-center justify-between">
                  <span>Alarmtext (Melder) <span className="text-xs text-slate-500">({(alarm||"").length}/160)</span></span>
                  <button className="btn text-xs" onClick={() => copy('alarm', alarm)}>{copied.alarm ? "Kopiert ✔" : "Kopieren"}</button>
                </h3>
                <textarea className="w-full border rounded-xl p-2 text-sm" rows="4" readOnly value={alarm} />

                <div className="border-t my-3" />
                <h3 className="font-medium mb-1 flex items-center justify-between">
                  <span>Mailer</span>
                  <div className="flex gap-2">
                    <a href={mail.mailto} className="btn bg-blue-600 text-white text-xs">In E-Mail öffnen</a>
                    <button className="btn text-xs" onClick={() => copy('mail', mail.body)}>{copied.mail ? "Kopiert ✔" : "Kopieren"}</button>
                  </div>
                </h3>
                <textarea className="w-full border rounded-xl p-2 text-sm" rows="10" readOnly value={mail.body} />
              </section>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
